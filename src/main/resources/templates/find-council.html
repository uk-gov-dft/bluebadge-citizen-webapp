<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}">
<head>
    <title th:text="(${errorSummary}? #{common.title.error} : '')  + #{${JOURNEY.who} + 'findCouncilPage.title'}"></title>

</head>
<body>

<main layout:fragment="content">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

            <h1 class="govuk-heading-l" th:text="#{${JOURNEY.who} + 'findCouncilPage.title'}"></h1>

            <p class="govuk-body" th:text="#{${JOURNEY.who} + 'findCouncilPage.content.p1'}"></p>

            <form th:action="@{/find-council}" method="post" th:object="${formRequest}" novalidate>

                <div th:class="${#fields.hasErrors('postcode')} ? 'govuk-form-group govuk-form-group--error' : 'govuk-form-group'">

                    <div th:replace="~{ fragments/govuk-input :: govuk-input(#{${JOURNEY.who} + 'findCouncilPage.postcode.field.label'}, 'postcode', #{findCouncilPage.postcode.field.hint}, 'text',  'govuk-input--width-10')}"></div>

                </div>

                <p class="govuk-body">
                    <a data-ga-track-link
                       data-ga-track-link-category="Internal link"
                       data-ga-track-link-action="alternative click"
                       data-ga-track-link-label="select council from list"
                       data-uipath="chooseYourCouncil"
                       href="/find-council-by-pass"
                       th:text="#{${JOURNEY.who} + 'findCouncilPage.link.chooseYourCouncil'}"></a>
                </p>

                <button type="submit" class="govuk-button" data-uipath="button.continue"
                        th:text="#{btn.label.continue}"></button>

            </form>
        </div>
    </div>
</main>

</body>
</html>
