<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}">
<head>
    <title th:text="#{differentServiceSignpostPage.title(${JOURNEY.localeAwareLocalAuthority.description})}"></title>
</head>
<body>

<main layout:fragment="content">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-l"
                th:text="#{differentServiceSignpostPage.title(${JOURNEY.localeAwareLocalAuthority.description})}"></h1>

            <p class="govuk-body" th:text="#{differentServiceSignpostPage.content.p1(${JOURNEY.localeAwareLocalAuthority.description})}"/>

            <p class="govuk-body">
               <a th:href="@{/different-service-signpost-continue}" th:text="#{${JOURNEY.who} + 'differentServiceSignpostPage.content.link'}" data-uipath="continue"/>
            </p>

            <p class="govuk-body">
                <a data-ga-track-link
                   data-ga-track-link-category="Internal link"
                   data-ga-track-link-action="alternative click"
                   data-ga-track-link-label="this is not my council"
                   th:href="@{/different-service-signpost-choose-council}"
                   th:text="#{${JOURNEY.who} + 'differentServiceSignpostPage.link.thatsNotMyCouncil'}" data-uipath="thatsNotMyLocalCouncilLink"></a>
            </p>
        </div>
    </div>
</main>

</body>
</html>
