<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}">
<head>
    <title th:text="#{differentServiceSignpostPage.title(${localAuthority.description})}"></title>
</head>
<body>

<main layout:fragment="content">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-l"
                th:text="#{differentServiceSignpostPage.title(${localAuthority.description})}"></h1>

            <p class="govuk-body" th:text="#{differentServiceSignpostPage.content.p1(${localAuthority.description})}"/>

            <p class="govuk-body">
                <a th:href="${differentServiceSignpostUrl}" th:text="#{${JOURNEY.who} + 'differentServiceSignpostPage.content.link'}"/>
            </p>
        </div>
    </div>
</main>

</body>
</html>
