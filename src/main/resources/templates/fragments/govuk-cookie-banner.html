<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="govuk-cookie-banner" class="govuk-cookie-banner">

    <div class="govuk-cookie-banner__container">
        <p class="govuk-body-s" id="phaseBanner-text">
            <span th:remove="tag" th:text="#{cookieBanner.text}"></span>
            <a id="phaseBanner-link" href="/cookies" th:text="#{cookieBanner.link}"></a>
        </p>
    </div>
</div>

</body>
</html>
