<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

<div th:fragment="fileUploader(label, name)">

    <div id="drop-area" class="drop-area">

        <div class="drop-area__preview">
            <h3 class="govuk-heading-m">This your upload</h3>

            <div class="drop-area__preview-holder"></div>

            <p class="govuk-body">
                <a class="drop-area__preview-reset-link" href="">Use a different photo or scan</a>
            </p>
        </div>

        <div class="drop-area__container">

            <div class="drop-area__icon">
                <div class="drop-area__icon-wrapper">
                    <svg class="icon-arrow-down" viewBox="0 0 32 32">
                        <title>arrow-down</title>
                        <path d="M16 1l-15 15h9v16h12v-16h9z"></path>
                    </svg>
                </div>
            </div>

            <div class="drop-area__instructions">
                <button id="upload-btn" class="govuk-button govuk-button--upload-btn">
                    <span class="mobile-upload-text">Take photo or upload using this device</span>
                    <!--<span class="tablet-upload-text">Upload from this computer</span>
                    <span class="mobile-upload-alternative-text">Upload photo using this device</span>-->
                </button>
            </div>

        </div>
    </div>

    <div th:class="'govuk-form-group' + (${#fields.hasErrors('documentId')} == true ? ' govuk-form-group--error' : '')">
        <label class="govuk-label" th:for="${name}" th:text="${label}"></label>
        <span class="govuk-error-message" id="documentId-error" th:errors="*{__${'documentId'}__}"></span>
        <input class="govuk-file-upload"

               th:name="${name}"

               multiple
