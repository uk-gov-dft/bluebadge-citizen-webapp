<!DOCTYPE html>
<html data-ga-track-page-category="eligibility"
      th:data-ga-track-page="${JOURNEY.getEligibilityCode()}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master.html}" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="#{${JOURNEY.who} + 'mayBeEligiblePage.title'}"></title>
</head>
<body>

    <main layout:fragment="content">
        <section class="guidance-layout">
            <div class="govuk-!-width-three-quarters">
                <h1 class="govuk-heading-l"
                    th:text="#{${JOURNEY.who} + 'mayBeEligiblePage.title'}"></h1>

                <p class="govuk-body" th:text="#{eligiblePage.need.provide.text}"></p>
                <ul class="govuk-list govuk-list--bullet">
                    <li th:text="#{${JOURNEY.who} + 'eligiblePage.proof.id'}"></li>
                    <li th:if="${!JOURNEY.eligibilityCodeCHILDVEHIC and !JOURNEY.eligibilityCodeCHILDBULK}" th:text="#{${JOURNEY.who} + 'eligiblePage.proof.address'}"></li>

                    <li th:if="${JOURNEY.relatedDocumentProofNeeded}" th:text="#{${JOURNEY.who} + 'eligiblePage.proof.document.any'}"></li>
                </ul>
                <p class="govuk-body"><a href="#submit_docs_id" th:text="#{eligiblePage.help.submitting.docs}"></a></p>

                <p class="govuk-body" th:text="#{eligiblePage.also.need.provide.text}"></p>

                <ul class="govuk-list govuk-list--bullet">
                    <li th:text="#{${JOURNEY.who} + 'eligiblePage.nino.text'}"></li>
                    <li th:text="#{eligiblePage.provide.contact.text}"></li>
                    <li th:text="#{${JOURNEY.who} + 'eligiblePage.provide.photo.text'}"></li>
                </ul>

                <!-- WALKD only begin -->
                <div th:if="${isWalkD}">
                    <p class="govuk-body" th:text="#{${JOURNEY.who} + 'eligiblePage.provide.further.details.text'}"></p>

                    <ul class="govuk-list govuk-list--bullet">
                        <li th:text="#{eligiblePage.use.mobility.aids.text}"></li>
                        <li th:text="#{${JOURNEY.who} + 'eligiblePage.take.medication.text'}"></li>
                        <li th:text="#{${JOURNEY.who} + 'eligiblePage.had.any.treatments.text'}"></li>
                    </ul>
                </div>
                <!-- WALKD only end -->

                <a th:href="@{may-be-eligible/start}"
                   role="button"
                   class="govuk-button"
                   th:text="#{eligiblePage.startApplication.link.title}"></a>

                <p class="govuk-body">
                    <span th:remove="tag" th:text="#{${JOURNEY.who} + 'mayBeEligiblePage.council.timeframe.text'}"></span>
                    <a th:href="${JOURNEY.localAuthority.contactUrl}" th:text="${JOURNEY.localeAwareLocalAuthority.description}">
                    </a><span th:remove="tag" th:text="#{${JOURNEY.who} + 'eligiblePage.website.posttext'}"></span>
                </p>

                <p class="govuk-body" th:if="${JOURNEY.paymentsEnabled}" th:text="#{${JOURNEY.who} + 'eligiblePage.paymentsEnabled.content.p2'(${JOURNEY.localeAwareLocalAuthority.description}, ${JOURNEY.badgeCost})}">
                </p>

                <p class="govuk-body" th:unless="${JOURNEY.paymentsEnabled}" th:text="#{${JOURNEY.nation} + '.eligiblePage.paymentsNotEnabled.content.p2'(${JOURNEY.localeAwareLocalAuthority.description})}">
                </p>

                <h2 class="govuk-heading-m" th:text="#{eligiblePage.not.apply.online.text}">Donâ€™t want to apply online?</h2>
                <p class="govuk-body">
                    <span th:remove="tag" th:text="#{eligiblePage.council.contact.pretext}">Website:</span>
                    <a th:href="${JOURNEY.localAuthority.contactUrl}"
                       th:text="${JOURNEY.localeAwareLocalAuthority.description} + #{eligiblePage.council.contact.posttext}">
                        www.leedscitycouncil.gov.uk</a>
                </p>

                <h2 id="submit_docs_id" class="govuk-heading-m" th:text="#{eligiblePage.submitting.docs}"></h2>
                <p class="govuk-body">
                    <span th:text="#{eligiblePage.submitting.docs.p1.pre}"/>
                    <a th:href="${JOURNEY.localAuthority.contactUrl}" th:text="#{'eligiblePage.submitting.docs.link'(${JOURNEY.localeAwareLocalAuthority.description})}"></a>
                    <span th:text="#{${JOURNEY.who} + 'eligiblePage.submitting.docs.p1.post'}"/>
                </p>

            </div>
        </section>
    </main>

</body>
</html>
