<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}">
<head>
    <title th:text="#{healthConditionsPage.title} + ' - ' + #{common.title.suffix}"></title>
</head>
<body>

<main layout:fragment="content">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

            <h1 class="govuk-heading-l" th:text="#{healthConditionsPage.body.title}"></h1>

            <div th:replace="~{ fragments/errors :: govuk-error-summary(${errorSummary}) }"/>

            <form th:action="@{/health-conditions}" th:object="${formRequest}" method="post" novalidate>

                <div class="govuk-form-group">
                    <label class="govuk-label"
                           for="description-of-conditions"
                           th:text="#{healthConditionsPage.descriptionOfConditions}"></label>

                    <textarea rows="5" class="govuk-textarea"
                              th:field="${formRequest.descriptionOfConditions}"
                              id="description-of-conditions"
                              name="desriptionOfConditions"
                              aria-describedby="more-detail-hint"
                              data-uipath="healthconditions.text"></textarea>
                </div>

                <button type="submit"
                        class="govuk-button"
                        data-uipath="button.continue"
                        th:text="#{btn.label.continue}"></button>

            </form>

        </div>
    </div>
</main>

</body>
</html>
