<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}">
<head>
    <title th:utext="#{cookiesPage.title} + ' - ' + #{common.title.suffix}"></title>
</head>
<body>

<main layout:fragment="content">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

            <h1 class="govuk-heading-l" th:text="#{cookiesPage.title}"></h1>

            <p class="govuk-body" th:text="#{cookiesPage.content.p1}"></p>

            <p class="govuk-body" th:text="#{cookiesPage.content.p2}"></p>

            <ul class="govuk-list govuk-list--bullet">
                <li th:text="#{cookiesPage.content.list.one}"></li>
                <li th:text="#{cookiesPage.content.list.two}"></li>
                <li th:text="#{cookiesPage.content.list.three}"></li>
            </ul>

            <p class="govuk-body">
                <span th:text="#{cookiesPage.content.p4.phraseOne}" th:remove="tag"></span>
                <a th:text="#{cookiesPage.content.p4.link}" href=""></a>
            </p>

            <table class="govuk-table">
                <caption class="govuk-table__caption">
                    <h2 class="govuk-heading-m">Session cookie</h2>
                </caption>

                <thead class="govuk-table__head">
                    <tr class="govuk-table__row">
                        <th class="govuk-table__header" width="30%" scope="col" th:text="#{cookiesPage.table.sc.th.one}"></th>
                        <th class="govuk-table__header" scope="col" th:text="#{cookiesPage.table.sc.th.two}"></th>
                        <th class="govuk-table__header" width="16%" scope="col" th:text="#{cookiesPage.table.sc.th.three}"></th>
                    </tr>
                </thead>

                <tbody class="govuk-table__body">
                    <tr class="govuk-table__row">
                        <th class="govuk-table__header" scope="row" th:text="#{cookiesPage.table.sc.td.name}">January</th>
                        <td class="govuk-table__cell" th:text="#{cookiesPage.table.sc.td.purpose}"></td>
                        <td class="govuk-table__cell" th:text="#{cookiesPage.table.sc.td.expires}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

</body>
</html>
