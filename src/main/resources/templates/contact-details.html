<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}">
<head>
    <title th:text="#{contact.page.title} + ' - ' + #{common.title.suffix}"></title>
</head>
<body>

<main layout:fragment="content">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

            <h1 class="govuk-heading-l" th:text="#{contact.body.title}"></h1>

            <div th:replace="~{ fragments/errors :: govuk-error-summary(${errorSummary}) }"></div>

            <form th:action="@{/contact-details}" th:object="${formRequest}" method="POST" novalidate>

                <!-- fullName -->
                <div th:if="${!JOURNEY.isApplicantYourself()}" th:class="${#fields.hasErrors('fullName')} ? 'govuk-form-group govuk-form-group--error' : 'govuk-form-group'">
                    <span class="govuk-error-message"
                          data-uipath="fullName.error"
                          th:errors="*{fullName}"></span>
                    <div th:replace="~{ fragments/govuk-input :: govuk-input(#{contact.fullName.field.label}, 'fullName', #{contact.fullName.field.hint}, 'text')}"></div>
                </div>

                <!-- primaryPhoneNumber -->
                <div th:class="${#fields.hasErrors('primaryPhoneNumber')} ? 'govuk-form-group govuk-form-group--error' : 'govuk-form-group'">
                    <span class="govuk-error-message"
                          data-uipath="primaryPhoneNumber.error"
                          th:errors="*{primaryPhoneNumber}"></span>
                    <div th:replace="~{ fragments/govuk-input :: govuk-input(#{contact.primaryPhoneNumber.field.label}, 'primaryPhoneNumber', null, 'text')}"></div>
                </div>

                <!-- secondaryPhoneNumber -->
                <div th:class="${#fields.hasErrors('secondaryPhoneNumber')} ? 'govuk-form-group govuk-form-group--error' : 'govuk-form-group'">
                    <span class="govuk-error-message"
                          data-uipath="secondaryPhoneNumber.error"
                          th:errors="*{secondaryPhoneNumber}"></span>
                    <div th:replace="~{ fragments/govuk-input :: govuk-input(#{contact.secondaryPhoneNumber.field.label}, 'secondaryPhoneNumber', null, 'text')}"></div>
                </div>

                <div th:class="${#fields.hasErrors('emailAddress')} ? 'govuk-form-group govuk-form-group--error' : 'govuk-form-group'">
                    <span class="govuk-error-message"
                          data-uipath="emailAddress.error"
                          th:errors="*{emailAddress}"></span>
                    <div th:replace="~{ fragments/govuk-input :: govuk-input(#{contact.emailAddress.field.label}, 'emailAddress', null, 'text')}"></div>
                </div>

                <button type="submit" class="govuk-button" data-uipath="button.continue" th:text="#{btn.label.continue}"></button>

            </form>

        </div>
    </div>
</main>

</body>
</html>
