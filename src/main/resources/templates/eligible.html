<!DOCTYPE html>
<html
        th:data-ga-track-page="${JOURNEY.getEligibilityCode()}"
        data-ga-track-page-category="eligibility"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}">
<head>
    <title th:text="#{${JOURNEY.who} + 'eligiblePage.title'}"></title>
</head>
<body>

<main layout:fragment="content">

    <section class="guidance-layout">
        <div class="govuk-!-width-three-quarters">
            <h1 class="govuk-heading-l"
                th:text="#{${JOURNEY.who} + 'eligiblePage.title'}"></h1>

            <p class="govuk-body" th:text="#{eligiblePage.need.provide.text}"></p>

            <ul class="govuk-list govuk-list--bullet">
                <li th:text="#{${JOURNEY.who} + 'eligiblePage.proof.id'}"></li>
            </ul>
            <p class="govuk-body"><a href="#submit_docs_id" th:text="#{eligiblePage.help.submitting.docs}"></a></p>

            <p class="govuk-body" th:text="#{eligiblePage.also.need.provide.text}"></p>

            <ul class="govuk-list govuk-list--bullet">
                <li th:text="#{${JOURNEY.who} + 'eligiblePage.nino.text'}"></li>
                <li th:text="#{eligiblePage.provide.contact.text}"></li>
            </ul>

            <a th:href="@{eligible/start}"
               role="button"
               class="govuk-button"
               th:text="#{eligiblePage.startApplication.link.title}"></a>

            <p class="govuk-body">
                <span th:remove="tag" th:text="#{${JOURNEY.who} + 'eligiblePage.council.timeframe.text'}"></span>
                <a th:href="${localAuthority.contactUrl}" th:text="${localAuthority.description}">
                </a><span th:remove="tag" th:text="#{${JOURNEY.who} + 'eligiblePage.website.posttext'}"></span>
            </p>

            <h2 class="govuk-heading-m" th:text="#{eligiblePage.not.apply.online.text}">Donâ€™t want to apply online?</h2>

            <p class="govuk-body">
            <span th:remove="tag" th:text="#{eligiblePage.council.contact.pretext}">Website:</span>
                <a th:href="${localAuthority.contactUrl}"
                   th:text="${localAuthority.description} + #{eligiblePage.council.contact.posttext}">
                    www.leedscitycouncil.gov.uk</a>
            </p>

            <h2 id="submit_docs_id" class="govuk-heading-m" th:text="#{eligiblePage.submitting.docs}"></h2>
            <p class="govuk-body" th:text="#{${JOURNEY.who} + 'eligiblePage.submitting.docs.para1'}"></p>
            <p class="govuk-body" th:text="#{eligiblePage.submitting.docs.para2}"></p>
        </div>
    </section>


</main>

</body>
</html>
