<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}">
<head>
    <title th:utext="#{${JOURNEY.applicantContextContent('eligiblePage.title')}} + ' - ' + #{common.title.suffix}"></title>
</head>
<body>

<main layout:fragment="content">

    <div class="guidance-layout">
        <section class="guidance-container">
            <div class="guidance-titles-wrapper">
                <div class="guidance-page-title-wrapper">
                    <h2 class="govuk-heading-l"></h2>
                </div>
            </div>

            <div class="middle-start-page">
                <h1 class="govuk-heading-l" th:text="#{${JOURNEY.applicantContextContent('eligiblePage.title')}}"></h1>
                <p class="govuk-body-l" th:text="#{${JOURNEY.applicantContextContent('eligiblePage.need.provide.text')}}">What you’ll need to provide</p>
                <ul class="govuk-list govuk-list--bullet">
                    <li th:text="#{eligiblePage.provide.contact.text}">contact details (phone number and email address)</li>
                </ul>

                <a th:href="@{eligible/start}" role="button" class="govuk-button" th:text="#{eligiblePage.startApplication.link.title}"></a>

                <p class="govuk-body" th:text="#{${JOURNEY.applicantContextContent('eligiblePage.council.timeframe.text')}}">Your council can take up to 4 weeks to make a decision</p>
                <h2 class="govuk-heading-m" th:text="#{eligiblePage.not.apply.online.text}">Don’t want to apply online?</h2>
                <p class="govuk-body"><span th:text="#{eligiblePage.council.contact.pretext}">Contact</span> <span th:text="${localAuthority.description}">Some Council</span></p>
                <p class="govuk-body"><span th:if="${localAuthority.contactUrl}" th:text="#{eligiblePage.website.pretext}">Website:</span> <a th:href="${localAuthority.contactUrl}" th:text="${localAuthority.contactUrl}">www.leeds city council.gov.uk</a></p>
            </div>
        </section>
    </div>
</main>

</body>
</html>
