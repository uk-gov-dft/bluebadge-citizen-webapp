<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}">
<head>
    <title th:text="(${errorSummary}? #{common.title.error} : '') + #{${JOURNEY.who} + 'registeredCouncilPage.title'}"></title>
</head>
<body>

<main layout:fragment="content">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

            <h1 class="govuk-heading-l" th:text="#{${JOURNEY.who} + 'registeredCouncilPage.title'}"></h1>

            <p class="govuk-body" th:text="#{${JOURNEY.who} + 'registeredCouncilPage.content.p1'}"></p>

            <form th:action="@{/registered-council}" method="post" th:object="${formRequest}" novalidate>

                <div th:class="${#fields.hasErrors('registeredCouncil')} ? 'govuk-form-group govuk-form-group--error' : 'govuk-form-group'">

                    <label id="registeredCouncil-label" class="govuk-label" for="registeredCouncil"
                           th:text="#{${JOURNEY.who} + 'registeredCouncilPage.field.selectCouncil.label'}"></label>

                    <span class="govuk-error-message" data-uipath="registeredCouncil.error" th:errors="*{registeredCouncil}"></span>

                    <select class="select_autocomplete" aria-labelledby="registeredCouncil-label" th:field="*{registeredCouncil}" id="registeredCouncil" name="registeredCouncil">
                        <option value=""></option>
                        <option th:each="council : ${councils}"
                                th:value="${council.shortCode}"
                                th:text="${council.description}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="govuk-button" data-uipath="button.continue" th:text="#{btn.label.continue}"></button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
