<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}">
<head>
    <title th:text="#{submittedPage.title}"></title>
</head>
<body>

<main layout:fragment="content">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

            <div class="govuk-panel govuk-panel--confirmation">
                <h1 class="govuk-panel__title govuk-!-margin-top-2" th:text="#{submittedPage.title}"></h1>

                <!-- Code commented out for when we display the reference number on this page -->
                <!-- <div class="govuk-panel__body">
                    Your reference number<br><strong>HDJ2123F</strong>
                </div> -->
            </div>

            <h2 class="govuk-heading-m govuk-!-margin-top-7" th:text="#{submittedPage.content.title}"></h2>

            <p class="govuk-body" th:if="${!journey.nationWales}">
                <span th:remove="tag" th:text="#{'submittedPage.content.wales.payment.pretext'}"></span>
                <a th:href="${journey.localAuthority.contactUrl}" th:text="${journey.localAuthority.description}"></a>
                <span th:remove="tag" th:text="#{${JOURNEY.who} + 'submittedPage.content.wales.payment.posttext'}"></span>
            </p>

            <p class="govuk-body">
                <span th:remove="tag" th:text="#{${JOURNEY.who} + 'submittedPage.content.p1.pretext'}"></span>
                <a th:href="${journey.localAuthority.contactUrl}"
                   th:text="${journey.localAuthority.description}"></a>
                <span th:remove="tag" th:text="#{${JOURNEY.who} + 'submittedPage.content.p1.posttext'}"></span>
            </p>
            <p class="govuk-body" th:text="#{submittedPage.content.p2}"></p>

            <p class="govuk-body">
                <a data-uipath="feedback.link" target="_blank" href="https://www.gov.uk/done/apply-blue-badge" th:text="#{submittedPage.content.feedback.link}"></a>
                <span th:remove="tag" th:text="#{submittedPage.content.feedback}"></span>
            </p>
            <p class="govuk-body" th:text="#{submittedPage.content.p3}"></p>

            <h2 class="govuk-heading-m govuk-!-margin-top-5" th:text="#{submittedPage.content2.title}"></h2>
            <p class="govuk-body">
                <span th:remove="tag" th:text="#{${JOURNEY.who} + 'submittedPage.content2.p1.pretext'}"></span>
                <a th:href="${journey.localAuthority.contactUrl}"
                   th:text="#{'submittedPage.content2.p1.link.pretext'} + ' ' + ${journey.localAuthority.description} + ' ' + #{'submittedPage.content2.p1.link.posttext'}"></a>
            </p>

        </div>

    </div>

</main>

</body>
</html>
