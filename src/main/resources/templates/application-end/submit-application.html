<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}">
<head>
    <title th:text="#{submitApplicationPage.title}"></title>
</head>
<body>

<main layout:fragment="content">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">


            <h1 class="govuk-heading-l" th:text="#{submitApplicationPage.title}"></h1>

            <form data-prevent-double-submission th:action="@{/submit-application}" th:object="${formRequest}" method="post" novalidate>
                <button type="submit" class="govuk-button" data-uipath="button.continue" th:text="#{submitApplicationPage.submit.button.label}"></button>
            </form>

        </div>
    </div>
</main>

</body>
</html>
