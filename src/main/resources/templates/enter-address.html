<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}">
<head>
    <title th:text="#{${JOURNEY.who} + 'enterAddressPage.title'} + ' - ' + #{common.title.suffix}"></title>
</head>
<body>

<main layout:fragment="content">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

            <h1 class="govuk-heading-l" th:text="#{${JOURNEY.who} + 'enterAddressPage.body.title'}"></h1>

            <div th:replace="~{ fragments/errors :: govuk-error-summary(${errorSummary}) }"></div>

            <form th:action="@{/enter-address}" th:object="${formRequest}" method="POST" novalidate>

                <div th:replace="~{ fragments/govuk-input :: govuk-input(#{enterAddressPage.buildingAndStreet.field.label}, 'buildingAndStreet', null, 'text')}"></div>
                <div th:replace="~{ fragments/govuk-input :: govuk-input(#{enterAddressPage.optionalAddress.field.label}, 'optionalAddress', null, 'text')}"></div>
                <div th:replace="~{ fragments/govuk-input :: govuk-input(#{enterAddressPage.townOrCity.field.label}, 'townOrCity', null, 'text')}"></div>
                <div th:replace="~{ fragments/govuk-input :: govuk-input(#{enterAddressPage.postcode.field.label}, 'postcode', null, 'text')}"></div>

                <button type="submit"
                        class="govuk-button"
                        data-uipath="button.continue"
                        th:text="#{btn.label.continue}"></button>

            </form>

        </div>
    </div>
</main>

</body>
</html>
